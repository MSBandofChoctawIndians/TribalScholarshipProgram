ts should also apply for housing (dorm) at the same time they apply for admission. Students must work closely with their College Financial Aid Office as well the Business Office. For full-time students, the College Financial Aid Office will need to send to the Tribal Scholarship Office the Financial Aid Package Form. The College Financial Aid Officewill need the Student Aid Report (SAR) from the completed FAFSA in order to complete the Financial Aid Package Form. Full-time student awards for the Tribal Scholarship Program cannot be processed without the completed Financial Aid Package Form from the college/university. Also, an application is considered incomplete if all the supporting documents are not in the student's file at the Tribal Scholarship Office. An incomplete application or an application received after the deadline will not be processed."])</script><script>self.__next_f.push([1,"11:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/TribalScholarshipProgram/_next/static/css/e37027ebe4aaf97c.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"tDaBpjMZYwcb03FwegU6w\",\"assetPrefix\":\"/TribalScholarshipProgram\",\"initialCanonicalUrl\":\"/about\",\"initialTree\":[\"\",{\"children\":[\"about\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"about\",{\"children\":[\"__PAGE__\",{},[\"$L4\",[\"$\",\"section\",null,{\"className\":\"top-[-40px]\",\"children\":[\"$\",\"div\",null,{\"className\":\"top-4 mx-auto max-w-[1024px] bg-background px-4 pb-4 text-foreground sm:px-6 lg:px-2\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose prose-slate mx-auto max-w-none pt-4 md:prose-lg lg:prose-xl dark:prose-invert\",\"children\":[[\"$\",\"$L5\",null,{\"width\":1024,\"height\":336,\"src\":\"./image/tspstaff2.webp\",\"alt\":\"Tribal Scholarship Program Staff\",\"className\":\"!mt-0\"}],[\"$\",\"h1\",null,{\"children\":\"About Us\"}],[\"$\",\"p\",null,{\"children\":\"The Mississippi Band of Choctaw Indians has consistently placed education as a high priority and emphasized the importance of increasing the number of students entering and completing post-secondary educational programs. To this purpose, the Tribal Scholarship Program was established to provide scholarship funds to eligible tribal members who wish to further their education beyond the secondary level.\"}],[\"$\",\"p\",null,{\"children\":\"The primary objective of the Tribal Scholarship Program is to provide to eligible members of the Mississippi Band of Choctaw Indians who are committed to furthering their post-secondary education the best possible financial aid package for each student. The program also counsels and assists tribal members in structuring their educational endeavors and serves as a student's advocate at the post-secondary educational institution when necessary.\"}],[\"$\",\"p\",null,{\"children\":[\"The Tribal Scholarship Program will assist students in deciding a field of study (major) in college as well as what college/university to attend when asked to do so. The Tribal Scholarship Staff will assist in the application process to the program and also assist students in completing the Free Application for Federal Student Aid (FAFSA). FAFSA or Pell Grant applications are done online at\",\" \",[\"$\",\"$L6\",null,{\"isExternal\":true,\"href\":\"https://www.fafsa.ed.gov\",\"size\":\"md\",\"className\":\"bg-primary text-black\",\"children\":\"https://www.fafsa.ed.gov\"}],\". Students should be aware of the Financial Aid Priority deadlines at the colleges and universities each year. Some colleges have an April 1 deadline and will process financial aid requests to those students who have met their deadline first. There are deadlines for applications to be turned in to the Tribal Scholarship Program each school year. Student applications to the Tribal Scholarship Program will be considered complete when all the items on the checklist are in the Tribal scholarship Office by the supporting document deadline. A full-time student's award will be determined when all documents are in.\"]}],[\"$\",\"p\",null,{\"children\":\"$7\"}]]}]}]}],null]]},[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"about\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}]]},[null,[\"$\",\"html\",null,{\"lang\":\"en\",\"className\":\"dark\",\"children\":[null,[\"$\",\"body\",null,{\"className\":\"bg-tile bg-top bg-repeat bg-blend-color-burn\",\"children\":[\"$\",\"$La\",null,{\"children\":[[\"$\",\"$Lb\",null,{}],[\"$\",\"$Lc\",null,{}],[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1
